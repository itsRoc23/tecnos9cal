<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="calc-form">
        <form action="">
            <input  type="text" class="calc-screen" id="screen-value">
                <br>
        </form>
        <div class="math">
            <div class="complex-math">
                <button>sin</button>
                <button>cos</button>
                <button>tan</button>
                <button>pie</button>
                <button>!</button>
                <button>in</button>
                <button>log</button>
                <button>e</button>
                <button>^</button>
                <button>~</button>
     
            </div>
     
            <div class="simple-math"  >
             <button id="number-7">7</button>
             <button id="number-8">8</button>
             <button id="number-9">9</button>
             <button id="divide-btn">/</button>
             <button>(</button>
             <button id="number-4">4</button>
             <button id="number-5">5</button>
             <button id="number-6">6</button>
             <button id="multiply-btn">x</button>
             <button>)</button>
             <button id="number-1">1</button>
             <button id="number-2">2</button>
             <button id="number-3">3</button>
             <button id="subtract-btn">-</button>
             <button id="result-btn">=</button>
             <button id="number-0">0</button>
             <button>.</button>
             <button id="add-btn">+</button>
             
     
         </div>
        </div>
      
    
       


    </div>
   
    <script src="calculator.js"></script>

</body>
</html>
